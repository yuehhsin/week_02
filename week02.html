<script>
    function calculate(min,max){
        // 請用你的程式補完這個函式的區塊
        sum=0
        for(let n=min;n<=max;n++){
            sum=sum+n;
        }
        console.log(sum);
    }
    calculate(1,3);// 你的程式要能夠計算 1+2+3，最後印出 6
    calculate(4,8);// 你的程式要能夠計算 4+5+6+7+8，最後印出 30


    function avg(data){
        // 請用你的程式補完這個函式的區塊
        let employee=data.employee;
        sum=0;
        let len=employee.length;
        for (let n=0;n<len;n++){
            let money=employee[n].salary;
            sum=sum+money;
        }
        console.log(sum/len);
    }
    avg({
        "count":3,
        "employee":[
            {
                "name":"John", 
                "salary":30000
            },
            {
                "name":"Bob",
                "salary":60000
            },
            {
                "name":"Jenny",
                "salary":50000
            }
        ]
    });// 呼叫 avg 函式

    function maxProduct(nums){
        // 請用你的程式補完這個函式的區塊
        let len=nums.length;
        let ary=new Array();
        for (let x=0;x<len;x++){
            let X=nums[x];
            for (let y=0;y<len;y++){
                let Y=nums[y];
                if (x==y){
                    continue
                }
                ary.push(X*Y);
            }
        }
        console.log(Math.max.apply(null,ary));
    } 
    maxProduct([5,20,2,6]);// 得到 120 因為 20 和 6 相乘得到最大值
    maxProduct([10,-20,0,3]);// 得到 30 因為 10 和 3 相乘得到最大值


    function twoSum(nums,target){
        // your code here
        let len=nums.length;
        for (let x=0;x<len;x++){
        let X=nums[x];
        for(let y=0;y<len;y++){
            let Y=nums[y];
            if(X+Y==target){
                return([nums.indexOf(X),nums.indexOf(Y)]);
                }
            }
        }
    }
    result=twoSum([2,11,7,15],9)
    console.log(result)// show [0, 2] because nums[0]+nums[2] is 9


    function maxZero(nums){
        // 請用你的程式補完這個函式的區塊
        len=nums.length;
        let list=new Array;
        let n=0;
        for (let x=0;x<len;x++){
            let X=nums[x]
            if(X==1){
                list.push(n);
                n=0;
                continue;
            }
            else{
                n++;
            }
            }
        list.push(n);
        console.log(Math.max.apply(null,list));
        }
        

    maxZero([0,1,0,0])// 得到 2
    maxZero([1, 0, 0, 0, 0, 1, 0, 1, 0, 0]) // 得到 4
    maxZero([1, 1, 1, 1, 1])// 得到 0
